name: Deploy Springboot in Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin' # Recomanat per a entorns Docker/Spring
          cache: 'gradle'

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SERVER_KEY_P }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP2 }} >> ~/.ssh/known_hosts

      - name: Build JAR with Gradle
        run: |
          chmod +x gradlew
          ./gradlew bootJar

      - name: Deploy files to Server
        run: |
          # Definim variables
          REMOTE_USER="ubuntu"
          REMOTE_IP="${{ secrets.SERVER_IP2 }}"
          REMOTE_DIR="/opt/docker/firstspringboot"
          
          # Creem carpeta remota i ens assegurem dels permisos
          ssh $REMOTE_USER@$REMOTE_IP "sudo mkdir -p $REMOTE_DIR && sudo chown ubuntu:ubuntu $REMOTE_DIR"
          
          # Copiem els fitxers necessaris
          scp build/libs/firstspringboot-0.0.1-SNAPSHOT.jar $REMOTE_USER@$REMOTE_IP:$REMOTE_DIR/firstspringboot.jar
          scp docker-compose.yaml $REMOTE_USER@$REMOTE_IP:$REMOTE_DIR/
          scp dockerbuild $REMOTE_USER@$REMOTE_IP:$REMOTE_DIR/

      - name: Execute Docker Compose on Remote Server
        run: |
          REMOTE_USER="ubuntu"
          REMOTE_IP="${{ secrets.SERVER_IP2 }}"
          REMOTE_DIR="/opt/docker/firstspringboot"
          
          ssh $REMOTE_USER@$REMOTE_IP << EOF
            cd $REMOTE_DIR
            # Usem la comanda moderna 'docker compose'
            sudo docker compose up -d --build
            echo "Desplegat amb Ã¨xit (Java 21) el \$(date)" >> deployments.log
          EOF